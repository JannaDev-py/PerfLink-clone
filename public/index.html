<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/styles/animations.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="../src/components/code-side/code-side.css">
    <link rel="stylesheet" href="../src/components/test-case/test-case.css">

    <link rel="stylesheet" href="../src/components/graph-side/graph-side.css">
    <title>Document</title>
</head>
<body>
    <div class="code-side">
        <div class="Globals">
            <header>
                <label for="globlal-textarea">Globals</label>
                <div class="controls">
                    <div class="control-enter">
                        Ctrl + Enter
                    </div>
                    <button class="run-test basic-button" aria-label="Run Tests">
                        Run Tests
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"></path> <path d="M20 4v5h-5"></path> </svg> 
                    </button>
                    <button class="save-url basic-button" aria-label="Save URL">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path> <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path> <path d="M14 4l0 4l-6 0l0 -4"></path> </svg> 
    
                        <svg width="20" height="20" viewBox="0 0 10 16" aria-hidden="true" stroke="currentColor"><path fill-rule="evenodd" d="M8 1a1.993 1.993 0 00-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 002 1a1.993 1.993 0 00-1 3.72V6.5l3 3v1.78A1.993 1.993 0 005 15a1.993 1.993 0 001-3.72V9.5l3-3V4.72A1.993 1.993 0 008 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
                    </button>
                </div>    
            </header>
            <textarea name="global-code" id="globlal-textarea"></textarea>
        </div>
        <div class="test-cases">
            <header class="test-cases-header">
                <h3>Test Cases</h3>
                <button class="basic-button" aria-label="add case">Add Case +</button>
            </header>
            <div class="test-case">
                <header>
                    <div class="left">
                        <p class="test-case-number">1</p>
                        <label for="test-case-textarea">Test Case</label>
                    </div>
                    <div class="right">
                        <p class="ops">372,440 ops/s</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                            <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"></path>
                            <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                            <path d="M7 4l10 16"></path>
                            <path d="M17 4l-10 16"></path>
                        </svg>
                    </div>

                </header>
                <textarea name="" id="test-case-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="graph-side">
        <svg width="300px" heigth="300px" viewBox="0 0 300 300">
            <rect x="0" y="0" width="5" height="150" fill="red"></rect>
            <rect x="50" y="0" width="5" height="200" fill="red"></rect>
            <rect x="100" y="0" width="5" height="250" fill="red"></rect>
            <rect x="150" y="0" width="5" height="300" fill="red"></rect>
        </svg>
    </div>
</body>
</html>
