<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/styles/highlight.css">
    <link rel="stylesheet" href="assets/styles/animations.css">
    <link rel="stylesheet" href="../src/components/code-side/code-side.css">
    <link rel="stylesheet" href="../src/components/test-case/test-case.css">
    <link rel="stylesheet" href="../src/components/graph-side/graph-side.css">
    
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="../src/utils/highlight.js"></script>

    <script src="../src/index.js" type="module"></script>
    <title>BenchMark</title>
</head>
<body>
    <section class="code-side">
        <div class="Globals">
            <header>
                <label for="global-textarea">Globals</label>
                <div class="controls">
                    <div class="control-enter">
                        Ctrl + Enter
                    </div>
                    <button class="run-test basic-button run-test-animation" aria-label="Run Tests" id="run-test" title="run test cases">
                        Run Tests
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"></path> <path d="M20 4v5h-5"></path> </svg> 
                    </button>
                    <button class="save-url basic-button" aria-label="Save URL" title="save on this url">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path> <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path> <path d="M14 4l0 4l-6 0l0 -4"></path> </svg> 
                    </button>
                    <button class="save-url-open-window basic-button" aria-label="Save URL" title="create new url">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M3 10l11 11"></path> <path d="M14 17v4h-4"></path> <path d="M14 3h-4v4"></path> <path d="M21 14l-11 -11"></path> </svg> 
                    </button>
                </div>    
            </header>
            <output aria-label="global-code" id="global-textarea" class="code" contenteditable="true" role="textbox"> const data = [...Array(1000).keys()]</output>
        </div>
        <div class="test-cases">
            <header class="test-cases-header">
                <h3>Test Cases</h3>
                <button class="basic-button" aria-label="add case" id="add-test-case" title="add test case">Add Case +</button>
            </header>
            <div class="test-cases-container">
                <div class="test-case" data-value="1">
                    <header>
                        <div class="left">
                            <p class="test-case-number">1</p>
                            <label for="test-case-textarea-1" class="test-case-label">Test Case</label>
                        </div>
                        <div class="right">
                            <p class="ops"></p>
                            <button class="copy-container" title="copy test case text" aria-label="copy test case text">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                                    <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"></path>
                                <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"></path>
                                </svg>
                            </button>
                            <button class="delete-container" title="delete test case" aria-label="delete test case">
                                <svg class="delete-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                                    <path d="M7 4l10 16"></path>
                                    <path d="M17 4l-10 16"></path>
                                </svg>    
                            </button>
                        </div>
                    </header>
                    <output aria-label="textarea-test-case" id="test-case-textarea-1" class="code test-case-textarea" contenteditable="true" role="textbox"> data.find(x => x == 100)</output>
                </div>
                <div class="test-case" data-value="2">
                    <header>
                        <div class="left">
                            <p class="test-case-number">2</p>
                            <label for="test-case-textarea-2" class="test-case-label">Test Case</label>
                        </div>
                        <div class="right">
                            <p class="ops"></p>
                            <button class="copy-container" title="copy test case text" aria-label="copy test case text">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                                    <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"></path>
                                <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"></path>
                                </svg>
                            </button>
                            <button class="delete-container" title="delete test case" aria-label="delete test case">
                                <svg class="delete-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                                    <path d="M7 4l10 16"></path>
                                    <path d="M17 4l-10 16"></path>
                                </svg>    
                            </button>
                        </div>
                    </header>
                    <output aria-label="textarea-test-case" id="test-case-textarea-2" class="code test-case-textarea" contenteditable="true" role="textbox"> data.find(x => x == 300)</output>
                </div>
                <div class="test-case" data-value="3">
                    <header>
                        <div class="left">
                            <p class="test-case-number">3</p>
                            <label for="test-case-textarea-3" class="test-case-label">Test Case</label>
                        </div>
                        <div class="right">
                            <p class="ops"></p>
                            <button class="copy-container" title="copy test case text" aria-label="copy test case text">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                                    <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"></path>
                                <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"></path>
                                </svg>
                            </button>
                            <button class="delete-container" title="delete test case" aria-label="delete test case">
                                <svg class="delete-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                                    <path d="M7 4l10 16"></path>
                                    <path d="M17 4l-10 16"></path>
                                </svg>    
                            </button>
                        </div>
                    </header>
                    <output aria-label="textarea-test-case" id="test-case-textarea-3" class="code test-case-textarea" contenteditable="true" role="textbox"> data.find(x => x == 900)</output>
                </div>
            </div>
        </div>
    </section>
    <section class="graph-side">
        <button class="basic-button history" aria-label="page history storage" title="page history storage" id="history-button">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M12 12.75m-4 0a4 1.75 0 1 0 8 0a4 1.75 0 1 0 -8 0"></path> <path d="M8 12.5v3.75c0 .966 1.79 1.75 4 1.75s4 -.784 4 -1.75v-3.75"></path> <path d="M14 3v4a1 1 0 0 0 1 1h4"></path> <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path> </svg> 
            </div>
        </button>
        <article class="history-modal" aria-label="history-modal">
            <div class="search-input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
                <label for="search-archive">Search archive</label>
                <input id="search-archive" type="text" placeholder="Search an archive" name="search archive" aria-label="search archive">
            </div>
            <nav>
                <ul>
                </ul>
            </nav>
        </article>
        <button class="basic-button terminal" aria-label="terminal" titlee="terminal" id="terminal-button">
            <div>1</div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M8 9l3 3l-3 3"></path> <path d="M13 15l3 0"></path> <path d="M3 4m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"></path> </svg> 
        </button>
        <div class="terminal-modal" aria-label="terminal-modal">
<output class="welcome-message">
*********************
✨ Welcome to PerfLink ✨
Here you will find the error messages of the test cases.
🚀
*********************
</output>
        </div>
        <svg width="400px" heigth="90%" viewBox="0 0 300 300" class="graph-svg">
        </svg>
            
        <div class="numbers">        
        </div>
    </section>
</body>
</html>
